name: Build Grafana 6.7.6 (linux-386 static)

on:
  push:
    tags:
      - 'v*'   # run when we push a tag like v6.7.6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.17'   # Grafana 6.7.x requires Go 1.17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib libc6-dev-i386

      - name: Build Grafana backend (static 32-bit)
        run: |
          export GOARCH=386
          export GOOS=linux
          export CGO_ENABLED=1
          go mod download
          go build -o bin/grafana-server-386 \
            -ldflags="-extldflags '-static'" \
            ./pkg/cmd/grafana-server

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'

      - name: Install Yarn
        run: npm install --global yarn

      - name: Build frontend assets
        run: |
          export CYPRESS_INSTALL_BINARY=0
          yarn install --pure-lockfile --ignore-optional
          yarn build

      - name: Package bundle
        run: |
          mkdir -p dist-386
          cp bin/grafana-server-386 dist-386/
          cp -r public dist-386/public
          cp -r conf dist-386/conf
          tar -czf grafana-6.7.6-linux-386.tar.gz -C dist-386 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grafana-6.7.6-linux-386
          path: grafana-6.7.6-linux-386.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: grafana-6.7.6-linux-386

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: grafana-6.7.6-linux-386.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
